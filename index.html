<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="font-semibold text-5xl text-center mt-16">Welcome to <span
                class="text-pink-700">Baap-er-Bank!!</span></h1>
    </header>
    <main>
        <section class="bg-green-300 mx-auto mt-8 w-3/4 p-8">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="block border-1 rounded-lg border-yellow-200 w-3/4 mb-4 p-2" type="text"
                    placeholder="Your email address">
                <input id="user-password" class="block border-1 rounded-lg border-yellow-200 w-3/4 mb-4 p-2"
                    type="password" name="" id="" placeholder="Password">
                <button id="login-submit"
                    class="bg-gradient-to-r from-green-400 to-blue-500 rounded-md p-2 text-blue-700">Submit</button>
            </div>


            <script src="js/login.js"></script>
        </section>
    </main>
</body>

</html>
